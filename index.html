<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mix-or-Match</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <h1 class="page-title">Mix-or-Match</h1>
    <div class="game-container">

            <div class="game-info">

            </div>
        </div>
        <div class="card">

                <img src="Assets/Images/Cobweb.png" class="cob-web cob-web-top-left">

                <img src="Assets/Images/Cobweb.png" class="cob-web cob-web-bottom-left">
                <img src="Assets/Images/Cobweb.png" class="cob-web cob-web-bottom-right">
                <img src="Assets/Images/Spider.png" class="spider">

            <div class="card-front card-face">

            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
